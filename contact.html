<body class="contact">
	<header>
		<h1 class="logo"><a href="index.html">Be Skatin'</a></h1>
	</header>

	<section class="form wrapper">
		<h2>Contact Us</h2>
		<p class="gap">Please complete this form to get a class</p>
		<form accept-charset="utf-8" action="email.php" method="post" target="_top">
			<input type="text" name="name" required placeholder="Full Name">
			<input type="email" name="email" required placeholder="Email">
			<label><input type="radio" name="class" value="group">Group class</label>
			<label><input type="radio" name="class" value="private">Private lesson</label>
			<select class="hidden slidelist" name="slide">
				<option value="powerslide">Power slide, Power stop</option>
				<option value="soul">Acid/Soul slide, Acid/Soul toe</option>
				<option value="acidcross">Acid cross, Acid cross toe</option>
				<option value="magic">Parallel/Magic slide</option>
			</select>
			<label><input type="radio" name="class" value="workshop">Workshop</label>
			<select class="hidden workshoplist" name="workshop">
				<option value="strideworkshop">Forward stride workshop</option>
				<option value="slideworkshop">Emmergency stop workshop</option>
				<option value="stairsworkshop">Stairs workshop</option>
				<option value="jumpworkshop">Jump workshop</option>
			</select>
			<label><input type="radio" name="class" value="other">Other</label>
			<textarea rows="5" name="message" placeholder="Message"></textarea>
			<input type="submit" name="submit" value="Take the class" class="cta">
		</form>
	</section>

	<section class="details">
		<h2>Contact Info</h2>
		<p><strong>Email:</strong> contact@beskatin.co.uk</p>
		<p class="gap"><strong>Phone:</strong> 07494801143</p>
